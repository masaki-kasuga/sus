services:
  backend:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - ../../apps/api/.env.prod
    volumes:
      - ../../apps/api/dist:/app/dist:ro
      - ../../apps/api/data:/app/data:ro
      - ../../apps/api/package.json:/app/package.json:ro
      - ../../apps/api/package-lock.json:/app/package-lock.json:ro
    command: ["sh", "-c", "npm ci --omit=dev && node dist/server.js"]
    ports:
      - "3000:3000"
    networks:
      - waste-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(()=>process.exit(0)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 2s
      retries: 20
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  # フロントはビルドしてdistをホストに出す専用（常駐しない）
  frontend_build:
    build:
      context: ../../apps/dashboard
      dockerfile: Dockerfile
    environment:
      - VITE_API_TARGET=/api
    volumes:
      - ../../apps/dashboard/dist:/app/dist
    command: ["sh", "-lc", "npm ci && npm run build"]
    networks:
      - waste-network

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/waste-dashboard.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../apps/dashboard/dist:/usr/share/nginx/html:ro
    networks:
      - waste-network
    restart: unless-stopped

  postgres:
    ports:
      - "5432:5432"
    image: postgres:17.7
    environment:
      POSTGRES_DB: waste_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - waste_pgdata:/var/lib/postgresql/data
    networks:
      - waste-network
    restart: unless-stopped

  pg_seed:
    image: postgres:17.7
    depends_on:
      - postgres
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./postgres/init:/seed:ro
    networks:
      - waste-network
    entrypoint: ["bash", "-lc"]
    command: >
      "
      until pg_isready -h postgres -p 5432 -U postgres -d waste_management; do
        echo 'waiting for postgres...';
        sleep 1;
      done;

      psql -h postgres -U postgres -d waste_management -f /seed/00_schema.sql;
      psql -h postgres -U postgres -d waste_management -f /seed/10_seed.sql;

      echo 'seed done';
      "

networks:
  waste-network:
    driver: bridge

volumes:
  waste_pgdata:
