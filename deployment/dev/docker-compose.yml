services:
  postgres:
    image: postgres:17.4
    container_name: waste-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: waste_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
    ports:
      - "5432:5432"
    volumes:
      - waste_pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile.dev
    container_name: waste-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: waste_management
      DB_USER: postgres
      DB_PASSWORD: postgres_dev_password
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/api/src:/app/src:ro
      - ../../apps/api/data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  dashboard:
    build:
      context: ../../apps/dashboard
      dockerfile: Dockerfile.dev
    container_name: waste-dashboard-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ../../apps/dashboard/src:/app/src:ro
      - ../../apps/dashboard/public:/app/public:ro
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0

volumes:
  waste_pgdata:

networks:
  default:
    name: waste-dev-network
